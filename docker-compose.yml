version: "3.8"
services:
  backend:
    build: ./backend
    ports:
      - 5000:5000
    environment:
      - DB_URL=mongodb://db/yolomy
  client:
    build: ./client
    ports:
      - 5001:5001
  db:
    image: mongo:4.0-xenial
    ports:
      - 27017:27017
    volumes:
      - yolomy:/data/db
volumes:
  yolomy:
